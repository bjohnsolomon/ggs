<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Show Booking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff5e79, #ffbdc9);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff20;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    h1::before, h1::after {
      content: "‚ù§Ô∏è";
    }
    h2.shoutout {
      margin-top: 10px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px;
      border-radius: 6px;
    }
    .names {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .gif-container {
      margin-bottom: 20px;
    }
    .gif-container img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #ffffff30;
      color: #fff;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
    button {
      background: #ff5e79;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3d5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="names">Ganesh ‚ù§Ô∏è Sneha</div>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/l2JHRhAtnJSDNJ2py/giphy.gif" alt="Love GIF">
    </div>
    <h1>Valentine's Day Show</h1>
    <h2 class="shoutout">üéüÔ∏è Limited tickets available! Book now! üéüÔ∏è</h2>
    <form id="bookingForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="coupon">Coupon Code (Optional)</label>
      <input type="text" id="coupon" placeholder="Enter coupon code" />
      
      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("bookingForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const coupon = document.getElementById("coupon").value;

      let price = "‚Çπ500";
      if (coupon === "johnnyfree") {
        price = "Free";
      }

      // Store data in URL parameters
      const ticketData = new URLSearchParams({
        name: name,
        email: email,
        price: price,
      });

      // Redirect to ticket page
      window.location.href = `ticket.html?${ticketData}`;
    });
  </script>
</body>
</html>
